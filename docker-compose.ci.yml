# Этот файл содержит переопределения для непрерывной интеграции (CI)
services:
  # Сервис для базы данных приложения, используемый в CI
  db:
    image: postgres:17-alpine # Используем Alpine для CI, т.к. он легче
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-prodvor}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - default

  # Сервис для базы данных Kong
  kong-db:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      POSTGRES_USER: ${KONG_PG_USER:-kong}
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpassword}
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong_db}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KONG_PG_USER:-kong} -d ${KONG_PG_DATABASE:-kong_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  # Сервис для выполнения миграций Kong в CI (одноразовая задача)
  kong-migrations-ci:
    image: kong:latest
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpassword}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong_db}
    command: kong migrations bootstrap # Используем bootstrap для пустой базы
    networks:
      - default

  # Сервис для выполнения миграций Prisma в CI (одноразовая задача)
  migrations:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: pnpm --filter prodvor-backend prisma:migrate:deploy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - default

networks:
  default:
