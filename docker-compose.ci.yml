# –≠—Ç–æ—Ç —Ñ–∞–π–ª —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –¥–ª—è –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ (CI)
version: "3.8"

services:
  # –°–µ—Ä–≤–∏—Å –¥–ª—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –≤ CI
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-prodvor}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-prodvor}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - default

  # –°–µ—Ä–≤–∏—Å –¥–ª—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö Kong
  kong-db:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      POSTGRES_USER: ${KONG_PG_USER:-kong}
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpassword}
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong_db}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KONG_PG_USER:-kong} -d ${KONG_PG_DATABASE:-kong_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  # –°–µ—Ä–≤–∏—Å –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –º–∏–≥—Ä–∞—Ü–∏–π Kong –≤ CI (–æ–¥–Ω–æ—Ä–∞–∑–æ–≤–∞—è –∑–∞–¥–∞—á–∞)
  kong-migrations-ci:
    image: kong:latest
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpassword}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong_db}
    command: kong migrations bootstrap
    networks:
      - default

  # –°–µ—Ä–≤–∏—Å –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –º–∏–≥—Ä–∞—Ü–∏–π Prisma –≤ CI (–æ–¥–Ω–æ—Ä–∞–∑–æ–≤–∞—è –∑–∞–¥–∞—á–∞)
  migrations:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: pnpm --filter prodvor-backend prisma:migrate:deploy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - default

  # üëá Keycloak –≤ CI (–±–µ–∑ GUI, dev‚Äë—Ä–µ–∂–∏–º)
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command:
      - start-dev
      - --http-port=8080
      - --hostname-strict=false
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - default

networks:
  default:
    driver: bridge
