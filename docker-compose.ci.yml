version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-prodvor}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    # Используй кастомный stage миграций из своего Dockerfile!
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: migrations
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    # Не нужен отдельный volume .env, будет смонтирован через env_file или переменные окружения
    env_file:
      - .env  # Файл в корне проекта
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["pnpm", "--filter", "prodvor-backend", "prisma:migrate:deploy"]
    networks:
      - default

networks:
  default:
