services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-prodvor}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - default

  kong-db:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      POSTGRES_USER: ${KONG_PG_USER:-kong}
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpassword}
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong_db}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KONG_PG_USER:-kong} -d ${KONG_PG_DATABASE:-kong_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  kong-migrations-ci:
    image: kong:latest
    command: kong migrations bootstrap
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpassword}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong_db}
    networks:
      - default

  migrations:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: migrations
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: >
      sh -c "
        echo 'Wait for DB up...';
        for i in `seq 1 60`; do
          nc -z db 5432 && echo 'DB is up!' && break
          echo 'Waiting for db:5432...'
          sleep 3
        done
        pnpm --filter prodvor-backend prisma:migrate:deploy
      "
    networks:
      - default

networks:
  default:
