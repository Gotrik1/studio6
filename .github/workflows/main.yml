name: CI Local Docker Compose

on:
  push:
    branches:
      - master   # или main, если твоя ветка называется main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers (docker-compose up)
        run: |
          docker-compose up -d --build

      - name: Show running containers
        run: docker ps

      # Если есть тесты, можно добавить шаг тестирования. Например, если у тебя есть сервис "backend":
      # - name: Run backend tests
      #   run: docker-compose exec backend npm test

      # Останавливаем и чистим контейнеры после тестов:
      - name: Stop containers and clean up
        run: docker-compose down
