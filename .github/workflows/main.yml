name: Docker Compose CI

on:
  push:
    branches:
      - master       # или main, если у тебя так называется
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Create .env for docker-compose
      - name: Create .env
        run: |
          cat > .env <<EOF
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}

          PGADMIN_DEFAULT_EMAIL=${{ secrets.PGADMIN_DEFAULT_EMAIL }}
          PGADMIN_DEFAULT_PASSWORD=${{ secrets.PGADMIN_DEFAULT_PASSWORD }}

          KEYCLOAK_ADMIN=${{ secrets.KEYCLOAK_ADMIN }}
          KEYCLOAK_ADMIN_PASSWORD=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}

          KONG_PG_USER=${{ secrets.KONG_PG_USER }}
          KONG_PG_PASSWORD=${{ secrets.KONG_PG_PASSWORD }}
          KONG_PG_DATABASE=${{ secrets.KONG_PG_DATABASE }}
          KONG_ADMIN_LISTEN=${{ secrets.KONG_ADMIN_LISTEN }}
          KONG_PROXY_LISTEN=${{ secrets.KONG_PROXY_LISTEN }}
          EOF

      # 3) Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 4) Build & start all services
      - name: Launch services
        run: docker-compose up -d --build

      # 5) Wait for Postgres
      - name: Wait for Postgres
        run: |
          until docker exec $(docker ps -q -f ancestor=postgres:15) \
            pg_isready -U $POSTGRES_USER -d $POSTGRES_DB; do
            echo "Waiting for PostgreSQL…"
            sleep 2
          done

      # 6) Wait for Redis
      - name: Wait for Redis
        run: |
          until docker exec $(docker ps -q -f ancestor=redis:latest) \
            redis-cli ping | grep PONG; do
            echo "Waiting for Redis…"
            sleep 2
          done

      # 7) Wait for Keycloak
      - name: Wait for Keycloak
        run: |
          until curl -s http://localhost:8180/auth/realms/master; do
            echo "Waiting for Keycloak…"
            sleep 5
          done

      # 8) Wait for Kong Admin API
      - name: Wait for Kong
        run: |
          until curl -s http://localhost:8001/status; do
            echo "Waiting for Kong Admin API…"
            sleep 2
          done

      # 9) Run Prisma migrations
      - name: Run database migrations
        run: docker-compose run --rm prisma-migrate

      # 10) Run backend tests
      - name: Run backend tests
        run: docker-compose exec backend npm test

      # 11) Run frontend tests (если есть)
      - name: Run frontend tests
        run: |
          if docker-compose exec frontend npm test; then
            echo "Frontend tests passed"
          else
            echo "Skipping frontend tests (no tests configured?)"
          fi

      # 12) Tear down
      - name: Tear down
        if: always()
        run: docker-compose down -v
